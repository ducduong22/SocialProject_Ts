# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4

      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
          # The action defaults to search for the dependency file
          # (package-lock.json or yarn.lock) in the repository root, and uses
          # its hash as a part of the cache key.
          # https://github.com/actions/setup-node#caching-packages-dependencies cache-dependency-path: "./blog/package-lock.json"

    - run: npm ci
    - run: npm run build --if-present
